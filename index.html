
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>    
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <h1>Super Health Catalogue</h1>
    </header>


    <!-- MAIN SECTION -->
    <main>
        
        <!-- left frame -->
        <section id="leftframe">  
            <h1 id="focusname"></h1>                     
            <img id="focusimg" src="" alt="">            
            <p id="focusdesc"></p>            
            <h2 id="focusprice"></h2>
        </section>
        
        <!-- right frame -->
        <section id="rightframe">                
        </section>
        
    </main> 

    <!-- card template - is not visible -->
    <div id="cardtemplate">
        <img src="" alt="">
        <div class="description"></div>
    </div>


</body>
</html>
